<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hand Gesture Recognition Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h1 class="text-center">Prediction Result</h1>
        </div>
        <div class="card-body text-center">
            <img src="{{ url_for('uploaded_file', filename=filename) }}" class="img-fluid" alt="Uploaded Image">
            <p class="mt-3"><strong>Predicted Gesture:</strong> {{ label }}</p>
            <a href="{{ url_for('upload_file') }}" class="btn btn-primary mt-3">Upload Another Image</a>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
